/* GenOpt example initialization file for EnergyPlus
   Operating system: Windows XP
   MWetter@lbl.gov, 2009-11-03
*/
Simulation {
  Files {
    Template {
      File1 = inm_template.idf;
    }
    Input {
      File1 = inm.idf;
    }
    Log {
      File1 = Output/inm.err;
    }
    Output {
      File1 = Output/inm.eso;
    }
    Configuration {
      File1 = "/cfg/EnergyPlusLinux.cfg";
    }
  }
  CallParameter { // optional section
    // The weather file without extension
    Suffix = BPI_0102_1010_2011;
  }
  ObjectiveFunctionLocation
  {

      Name1      = RMSD;
      Delimiter1 = "112,";

        }
} // end of section Simulation
Optimization {
  Files {
    Command {
      File1 = command.txt;
    }
  }
} // end of configuration file
